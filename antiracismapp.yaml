apiVersion: v1
kind: Service
metadata:
  name: antiracism-backend-service
spec:
  type: NodePort
  selector:
    app: antiracism
  ports:
    - protocol: TCP
      nodePort: 30003
      port: 8081
      targetPort: 4000
---
apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: antiracism-backend-deployment 
  labels: 
    app: antiracism 
spec: 
  replicas: 3 
  selector: 
    matchLabels: 
      app: antiracism 
  template: 
    metadata: 
      labels: 
        app: antiracism 
    spec: 
      containers: 
      - name: antiracism-container 
        image: localhost:32000/antiracism 
        ports: 
        - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: antiracism-frontend-service
spec:
  type: NodePort
  ports:
    - protocol: TCP
      nodePort: 30002
      port: 8091
      targetPort: 80
  selector:
    app: sof_con_frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: antiracism-frontend-deployment
  labels:
    app: sof_con_frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sof_con_frontend
  template:
    metadata:
      labels:
        app: sof_con_frontend
    spec:
      containers:
      - name: antiracism-frontend-container
        image: localhost:32000/sof_con_frontend
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: antiracism-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
